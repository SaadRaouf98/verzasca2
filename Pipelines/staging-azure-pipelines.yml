# Start this pipeline after pushing to `staging` branch.
trigger:
  branches:
    include:
      - staging

variables:
  - group: SharedGroup
  - name: environment
    value: 'staging'
  - name: nodeVersion
    value: '22.x'
  - name: outputDir
    value: '$(Build.ArtifactStagingDirectory)'
  - name: artifactName
    value: '$(StagingPortalArtifact)'

stages:
- stage: Building
  pool: Pool
  jobs:
  - job: BuildingAngular
    displayName: 'Building project'
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '$(nodeVersion)'

    - task: UseNode@1
      displayName: 'Use Node.js $(nodeVersion)'
      inputs:
        version: '$(nodeVersion)'

    - task: PowerShell@2
      displayName: 'Install Angular CLI'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "‚ñ∂ Installing Angular CLI globally"
          npm install -g @angular/cli --loglevel verbose

          if ($LASTEXITCODE -ne 0) {
              Write-Error "‚ùå Failed to install Angular CLI"
              exit $LASTEXITCODE
          }
          Write-Host "‚úÖ CLI installed."

    - task: PowerShell@2
      displayName: 'Install Dependencies'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "üîç Current path: $(Get-Location)"

          npm install --verbose --force

          if ($LASTEXITCODE -ne 0) {
              Write-Error "‚ùå Failed to install dependencies"
              exit $LASTEXITCODE
          }

          Write-Host "‚úÖ All installs completed"

    - script: |
        @echo on 
        ng build --configuration $(environment) --output-path="$(outputDir)\SFC.Web"
        if ($LASTEXITCODE -ne 0) {
          Write-Error "‚ùå Angular build failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
      displayName: 'Build Angular app'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: $(outputDir)
        ArtifactName: $(artifactName)
        publishLocation: 'Container'