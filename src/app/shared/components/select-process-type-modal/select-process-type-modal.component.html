<app-base-dialog
  [data]="data"
  [disableSubmitBtn]="disableSubmitBtn"
  [formValid]="form.valid"
  (submitted)="onSubmit()"
  (cancelled)="onCancel()"
>
  <form autocomplete="off" [formGroup]="form">
    <div class="row">
      <div class="col-12 mb-3">
        <p class="body-bold text-small mb-2">
          {{
            "SharedModule.SelectProcessTypeModalComponent.selectProcessType"
              | translate
          }}
          <span class="text-danger">*</span>
        </p>
        <app-select
          formControlName="committee"
          [options]="(committeesList$ | async)?.data || []"
          [bindLabel]="'title'"
          [bindValue]="'id'"
          [placeholder]="
            'SharedModule.SelectProcessTypeModalComponent.selectProcessType'
          "
          [multiple]="false"
          [searchable]="false"
        ></app-select>

        <div
          *ngIf="
            form.get('committee')?.invalid && form.get('committee')?.touched
          "
          class="text-danger mt-1"
        >
          <small>
            {{
              "SharedModule.SelectProcessTypeModalComponent.selectProcessTypeRequired"
                | translate
            }}
          </small>
        </div>
      </div>
      <div class="col-12">
        <p class="body-bold text-small mb-2">
          {{
            "SharedModule.SelectProcessTypeModalComponent.changeReason"
              | translate
          }}
        </p>

        <textarea
          class="form-control w-100"
          rows="3"
          placeholder="{{
            'SharedModule.SelectProcessTypeModalComponent.changeReason'
              | translate
          }}"
          formControlName="changeReason"
          id="changeReason"
        ></textarea>
      </div>
    </div>
  </form>
</app-base-dialog>
