<div class="d-flex justify-content-end | close-icon-container">
  <button id="close-icon" (click)="onCancel()" class="d-flex justify-content-center align-items-center cursor-pointer"
    mat-icon-button>
    <img src="assets/icons/close-ico.svg" alt="Click to close popup." />
  </button>
</div>

<div mat-dialog-title class="modal-header">
  <h2 class="fs-600 fw-bold">
    {{ "shared.attachments" | translate }}
  </h2>
</div>

<div mat-dialog-contents>
  <div class="row" *ngIf="data?.attachments?.length > 0">
    <div *ngFor="let item of data.attachments; let i = index" class="col-12 pt-2 mat-form-field-div mb d-flex"
      style="gap: 10px">
      <mat-form-field appearance="outline" class="d-flex justify-content-between">
        <input matInput [name]="'attachment' + i" [value]="item.name" disabled [matTooltip]="item.name" />
      </mat-form-field>

      <div class="d-flex justify-content-center align-items-center" style="gap: 10px">
        <div (click)="onViewFile(item)" class="d-flex align-items-center cursor-pointer" matTooltip="مشاهدة الملف">
          <mat-icon>remove_red_eye</mat-icon>
        </div>

        <div (click)="onDownloadFile(item)" class="d-flex align-items-center cursor-pointer" matTooltip="تحميل الملف">
          <mat-icon>cloud_download</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="data.attachment">
    <div class="col-12 pt-2 mat-form-field-div mb d-flex" style="gap: 10px">
      <mat-form-field appearance="outline" class="d-flex justify-content-between">
        <input matInput [name]="'attachment' + data.attachment.name" [value]="data.attachment.name" disabled
          [matTooltip]="data.attachment.name" />
      </mat-form-field>

      <div class="d-flex justify-content-center align-items-center" style="gap: 10px">
        <div (click)="onViewFile(data.attachment)" class="d-flex align-items-center cursor-pointer"
          matTooltip="مشاهدة الملف">
          <mat-icon>remove_red_eye</mat-icon>
        </div>

        <div (click)="onDownloadFile(data.attachment)" class="d-flex align-items-center cursor-pointer"
          matTooltip="تحميل الملف">
          <mat-icon>cloud_download</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <p *ngIf="!data?.attachments?.length" class="no-rows-warning-msg">
      لا توجد مرفقات
    </p>
  </div>
</div>
