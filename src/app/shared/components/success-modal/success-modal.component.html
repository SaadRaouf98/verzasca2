<div class="d-flex justify-content-between align-items-center mb-3 custom-modal-header">
  <span class="body-bold"> {{ data.title | translate }}</span>
  <svg width="1.25rem" height="1.25rem" class="cursor-pointer" (click)="onClose()">
    <use [attr.xlink:href]="'assets/icons/sprite.svg#circle-close'"></use>
  </svg>
</div>

<div mat-dialog-content class="mat-dialog-content-div custom-modal-body">
  <div class="">
    <p class="body mb-2">
      {{ data.content }}
      <span class="body-bold mx-1">{{ data.specialContent }}</span>
    </p>
  </div>

  <ng-container *ngIf="this.data.requestId">
    <ng-container *ngIf="barcodeImagePath; else elseBlock">
      <img class="mx-auto d-block img-fluid imgSuceess" [src]="barcodeImagePath" />
    </ng-container>

    <ng-template #elseBlock>
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>

      <!--       <img
      
        class="mx-auto d-block img-fluid imgSuceess"
        src="assets/images/success.png"
      /> -->
    </ng-template>
  </ng-container>
</div>

<div
  mat-dialog-actions
  class="d-flex justify-content-end align-items-center custom-modal-footer mt-5"
>
  <button class="button button-primary button-lg" style="flex: 0 0 69%" (click)="onClose()">
    {{ 'shared.done' | translate }}
  </button>
</div>
