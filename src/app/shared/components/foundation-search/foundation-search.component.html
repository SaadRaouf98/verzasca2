<ng-select
  [formControl]="foundationFormControl"
  [placeholder]="placeholder | translate"
  appInputSanitizer
  [bindLabel]="'name'"
  [compareWith]="compareFn"
  class="form-control"
  [multiple]="multiple"
  (search)="searchOnFoundations($event)"
  (change)="onSelectionChange($event)"
  (blur)="onBlur()"
  (clear)="onClearFoundations()"
  (remove)="onRemoveSingleFoundation($event)"
>
  <ng-option *ngFor="let founation of foundationsList" [value]="founation">
    {{ founation.title }}
  </ng-option>
</ng-select>
