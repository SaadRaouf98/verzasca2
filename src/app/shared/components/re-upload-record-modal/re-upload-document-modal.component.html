<app-base-dialog
  [data]="data"
  [disableSubmitBtn]="disableSubmitBtn"
  [formValid]="form.valid"
  (submitted)="onSubmit()"
  (cancelled)="onCancel()"
>
  <form autocomplete="off" [formGroup]="form">
    <div class="row">
      <div class="col-12 mb-3">
        <p class="body-bold text-small mb-2">
          {{ 'SharedModule.ReUploadDocumentModalComponent.document' | translate }}
          <span class="text-danger">*</span>
        </p>
        <app-upload-attachment
          #uploadAttachment
          [multiple]="false"
          [showBtn]="false"
          (fileUploaded)="onFileDropped($event)"
        ></app-upload-attachment>

        <div
          *ngIf="form.get('document')?.invalid && form.get('document')?.touched"
          class="text-danger mt-1"
        >
          <small> المرفق مطلوب </small>
        </div>
      </div>

      <div class="col-12">
        <p class="body-bold text-small mb-2">
          {{ 'SharedModule.ReUploadDocumentModalComponent.reasonToReUpload' | translate }}
        </p>

        <textarea
          class="form-control w-100"
          rows="3"
          placeholder="{{
            'SharedModule.ReUploadDocumentModalComponent.reasonToReUpload' | translate
          }}"
          formControlName="comment"
          id="comment"
        ></textarea>
      </div>
    </div>
  </form>
</app-base-dialog>
