<!-- Standard Header -->
<div class="d-flex justify-content-between align-items-center mb-3 custom-modal-header">
  <span class="body-bold"> </span>
  <svg width="1.25rem" height="1.25rem" class="cursor-pointer" (click)="action()">
    <use [attr.xlink:href]="'assets/icons/sprite.svg#circle-close'"></use>
  </svg>
</div>

<div class="custom-modal-body" mat-dialog-contents>
  <div class="row">
    <div class="col-12 d-flex align-items-center flex-column">
      <svg width="3.125rem" height="4.02038rem">
        <use [attr.xlink:href]="'assets/icons/sprite.svg#error-auth'"></use>
      </svg>
      <p class="custom-text">403</p>
      <p class="h3-bold mb-2">{{ 'shared.authErrorTitle' | translate }}</p>

      <p class="body mb-1">{{ 'shared.authErrorMessage' | translate }}</p>
    </div>
  </div>
</div>
<div
  mat-dialog-actions
  class="d-flex justify-content-between align-items-center mt-4 custom-modal-footer"
>
  <button class="button button-primary button-lg" style="flex: 0 0 100%" (click)="action()">
    {{ 'shared.goToHome' | translate }}
  </button>
</div>
