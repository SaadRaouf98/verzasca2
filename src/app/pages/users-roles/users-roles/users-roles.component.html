<section>
  <div class="row justify-content-between text-primary | mb">
    <div class="col-12 col-md-6 d-flex align-items-center | heading mb">
      <a class="cursor-pointer" routerLink="../">
        <img
          src="assets/icons/right-arrow.png"
          alt="Navigation back."
          class="arrow-icon"
          [class.rotate-arrow]="lang === 'en'"
        />
      </a>
      <h1 class="col-11 fs-800 text-gray-900 fw-bold">
        {{
          "SystemManagementModule.SystemManagementPage.usersAndRoles"
            | translate
        }}
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4 | card">
      <div
        *ngxPermissionsOnly="[PermissionsObj.ViewUsers]"
        class="d-flex flex-column justify-content-around align-items-center | card-content"
      >
        <a
          class="d-flex flex-column justify-content-center align-items-center | nav-item animate"
          routerLink="users"
        >
          <img
            src="assets/icons/3-users.png"
            class="icon"
            alt="'shared.users' | translate"
          />
        </a>
        <p>
          <a
            routerLink="users"
            class="fs-600 text-gray-900 fw-bold d-block | animate"
          >
            {{ "shared.users" | translate }}
          </a>
        </p>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-lg-4 | card">
      <div
        *ngxPermissionsOnly="[PermissionsObj.ViewRoles]"
        class="d-flex flex-column justify-content-around align-items-center | card-content"
      >
        <a
          class="d-flex flex-column justify-content-center align-items-center | nav-item animate"
          routerLink="roles"
        >
          <img
            src="assets/icons/unlock.png"
            class="icon"
            alt="'shared.permissionsSettings' | translate"
          />
        </a>
        <p>
          <a
            routerLink="roles"
            class="fs-600 text-gray-900 fw-bold d-block | animate"
          >
            {{ "shared.permissionsSettings" | translate }}
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
