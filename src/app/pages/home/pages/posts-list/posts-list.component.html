<!-- home-news.component.html -->
<div class="home-news home-section">
  <!-- <div class="header">
    <h2>{{ "HomeModule.DashboardPage.news" | translate }}</h2>

  </div> -->
  <div class="col-12 col-lg-5 mb-3 d-flex flex-column">
    <div class="d-flex align-items-center">
      <svg width="1.5rem" height="1.5rem" class="cursor-pointer" (click)="onNavigateBack()">
        <use [attr.xlink:href]="'assets/icons/sprite.svg#arrow-right'"></use>
      </svg>
      <div class="mx-2">
        <div class="d-flex align-items-center">
          <span class="body text-small gray-400">{{ 'shared.home' | translate }}</span>
          <span class="body text-small gray-400 mx-2">/</span>
          <span class="body-bold">
            {{ 'shared.allNews' | translate }}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="cards row">
    <!-- featured card on the right -->
    <div class="large-card px-0 col-xxl-8 col-lg-6 col-12" *ngIf="featured">
      <div class="news-card large">
        <img
          [src]="
            environment.apiUrl +
            '/api/v1/newsposts/images/' +
            featured.imagePath +
            '?access_token=' +
            token
          "
          alt=""
          class="thumb-large"
          (error)="$event.target.src = 'assets/images/news-default-large.png'"
        />
        <div class="content px-0">
          <h3 class="title mb-1">{{ featured.title }}</h3>
          <div *ngIf="featured.createdOn" class="date d-flex align-items-center my-2">
            <i class="hgi hgi-stroke hgi-calendar-03 ms-1"></i>
            <span class="fs-14 d-ltr"> {{ featured.createdOn | date : 'dd MMM yyyy' }}</span>
          </div>
          <!-- full HTML content as excerpt -->
          <div class="body content-body" [innerHTML]="featured.content"></div>
        </div>
      </div>
    </div>
    <!-- small cards on the left     -->
    <div class="cards-container pe-0 ps-1 col-xxl-4 col-lg-6 col-12">
      <div class="small-cards">
        <ng-container *ngFor="let post of latestNews">
          <div class="news-card small" (click)="featured = post">
            <img
              width="147"
              height="115"
              [src]="
              environment.apiUrl +
              '/api/v1/newsposts/images/' +
              post.imagePath +
              '?access_token=' +
              token
            "
              alt=""
              class="thumb"
              (error)="$event.target.src = 'assets/images/news-default-small.png'"
            />
            <div class="text py-0 ps-0 pe-2">
              <h3 class="title content-max-length">{{ post.title }}</h3>
              <div *ngIf="post.createdOn" class="my-2 date d-flex align-items-center">
                <i class="hgi hgi-stroke hgi-calendar-03"></i>
                <span class="fs-14 fw-regular custom-mr-4 d-inline-block d-ltr">
                {{ post.createdOn | date : 'dd MMM yyyy' }}</span
                >
              </div>
              <div class="definition content-max-length" *ngIf="post.definition">
                {{ post.definition }}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
