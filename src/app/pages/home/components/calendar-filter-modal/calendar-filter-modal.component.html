<div class="d-flex justify-content-between align-items-center mb-3 custom-modal-header">
  <span class="body-bold"> </span>
  <svg width="1.25rem" height="1.25rem" class="cursor-pointer" (click)="onCancel()">
    <use [attr.xlink:href]="'assets/icons/sprite.svg#circle-close'"></use>
  </svg>
</div>

<div mat-dialog-contents class="custom-modal-body">
  <div class="row">
    <p class="body-bold text-small">تحديد فترة زمنية</p>
    <div class="col-12 mb-3 p-0">
      <app-date-picker
        [(ngModel)]="fromDate"
        [placeholder]="'shared.dateFrom' | translate"
        [range]="false"
      ></app-date-picker>
    </div>

    <div class="col-12 mb-3 p-0">
      <app-date-picker
        [(ngModel)]="toDate"
        [placeholder]="'shared.dateTo' | translate"
        [range]="false"
      ></app-date-picker>
    </div>
  </div>

<div
  mat-dialog-actions
  class="d-flex justify-content-between align-items-center mt-4 custom-modal-footer"
>
  <button class="button button-primary button-lg" style="flex: 0 0 69%" (click)="onSubmit()">
    {{ 'shared.confirm' | translate }}
  </button>
  <button class="button button-secondary button-lg" style="flex: 0 0 29%" (click)="onCancel()">
    {{ 'shared.cancel' | translate }}
  </button>
</div>
