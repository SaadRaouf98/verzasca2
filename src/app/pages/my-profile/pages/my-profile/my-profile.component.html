<section>
  <div class="row justify-content-between align-items-center" *ngIf="!isLoading">
    <div class="col-12 col-lg-5 mb-3 d-flex flex-column">
      <div class="d-flex align-items-center">
        <svg width="1.5rem" height="1.5rem" class="cursor-pointer" (click)="onNavigateBack()">
          <use [attr.xlink:href]="'assets/icons/sprite.svg#arrow-right'"></use>
        </svg>
        <div class="mx-2">
          <div class="d-flex align-items-center">
            <span class="body text-small gray-400">
              <ng-container *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last">
                {{ breadcrumb.label | translate }}
                <span *ngIf="!last" class="mx-1">/</span>
              </ng-container>
            </span>
            <span class="body text-small gray-400 mx-2" *ngIf="(breadcrumbs$ | async)?.length"
              >/</span
            >
            <span class="body-bold">
              {{
                (currentBreadcrumb$ | async)?.label
                  ? ((currentBreadcrumb$ | async).label | translate)
                  : ('shared.profile' | translate)
              }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-user-work-info-card></app-user-work-info-card>
  <div class="col-12">
    <app-attendance-and-departure-card></app-attendance-and-departure-card>
  </div>
