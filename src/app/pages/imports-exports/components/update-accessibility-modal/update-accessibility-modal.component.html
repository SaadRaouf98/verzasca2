<div class="d-flex justify-content-between align-items-center mb-3 custom-modal-header">
  <span class="body-bold">
    {{ 'TransactionsModule.AddTransactionComponent.accessibility' | translate }}
  </span>
  <svg width="1.25rem" height="1.25rem" class="cursor-pointer" (click)="onCancel()">
    <use [attr.xlink:href]="'assets/icons/sprite.svg#circle-close'"></use>
  </svg>
</div>

<div mat-dialog-contents class="custom-modal-body">
  <form autocomplete="off">
    <div class="row">
      <!--Start acceess users-->

      <div class="col-12">
        <app-select
          [formControl]="userControl"
          [options]="users"
          [bindLabel]="'name'"
          [bindValue]="'id'"
          [placeholder]="'shared.searchForUsers'"
          [multiple]="true"
          [appendTo]="'body'"
        ></app-select>
        <span
          class="text-danger text-small mt-1"
          *ngIf="
            userControl?.errors?.['required'] && isTouched()
    "
        >
          {{ 'TransactionsModule.AddTransactionComponent.atLeastOne' | translate }}
        </span>
      </div>
      <!--end acceess users-->
    </div>
  </form>
</div>

<div
  mat-dialog-actions
  class="d-flex justify-content-between align-items-center mt-4 custom-modal-footer"
>
  <button
    class="button button-primary button-lg"
    style="flex: 0 0 69%"
    (click)="onSubmit()"
    [disabled]="!userControl.valid"
  >
    {{ 'shared.save' | translate }}
  </button>
  <button class="button button-secondary button-lg" style="flex: 0 0 29%" (click)="onCancel()">
    {{ 'shared.cancel' | translate }}
  </button>
</div>
