<!-- Standard Header -->
<div class="d-flex justify-content-between align-items-center mb-3 custom-modal-header">
  <span class="body-bold">{{ 'attachment.title' | translate }} </span>
  <svg width="1.25rem" height="1.25rem" class="cursor-pointer" (click)="onCancel()">
    <use [attr.xlink:href]="'assets/icons/sprite.svg#circle-close'"></use>
  </svg>
</div>

<div class="custom-modal-body" mat-dialog-contents>
  <div class="row">
    <div class="col-12">
      <p class="body text-small gray-700 mb-2">
        {{ 'attachment.desc' | translate }}
      </p>
    </div>
    <!-- [customFileTypes]="['image/png', 'image/jpeg', 'application/pdf']" -->
    <app-upload-attachment
      #uploadAttachment
      [multiple]="true"
      (fileUploaded)="log($event)"
      (uploadClicked)="onUploadAndClose()"
      [showBtn]="false"
    ></app-upload-attachment>
  </div>
</div>

<div
  mat-dialog-actions
  class="d-flex justify-content-between align-items-center mt-4 custom-modal-footer"
>
  <button
    class="button button-primary button-lg"
    style="flex: 0 0 100%"
    [disabled]="attachmentIds.length === 0"
    (click)="onUploadAndClose()"
  >
    {{ 'attachment.uploadFiles' | translate }}
  </button>
</div>
